
<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="css/styles.css">
  <script src="js/shared/script.js"></script>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

  <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body ng-app="myApp">
  <script>
     $( document ).ready(function(){
   $(".button-collapse").sideNav();
 })
$(document).on('click','.button-collapse',function(e) {
    if( $(e.target).is('a') ) {
        $(this).collapse('hide');
    }
});
  </script>
  <div class="navbar-fixed">
    <nav class="my-nav">
      <div class="nav-wrapper">
        <a ng-href="#!" class="brand-logo">Amazon Top 10</a>
        <a data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a ng-href="#!">Home</a></li>
          <li><a ng-href="#!products">Products</a></li>
          <li><a ng-href="#!about-us">About Us</a></li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
          <li><a ng-href="#!">Home</a></li>
          <li><a ng-href="#!products">Products</a></li>
          <li><a ng-href="#!about-us">About Us</a></li>
      </ul>
      </div>
    </nav>
  </div>


  <div ng-view></div>

 <!--  <script src="js/shared/angular.min.js"></script> -->
  <script src="js/app.js"></script>

  <!-- Controllers -->
  <script src="js/controllers/my-products1.js"></script>
  <script src="js/controllers/my-products2.js"></script>
  <script src="js/controllers/my-products3.js"></script>
  <script src="js/controllers/my-products4.js"></script>
  <script src="js/controllers/ProductsTemplateController.js"></script>
  <!-- Components -->
  <script src="js/components/products-one-component.js"></script>
  <script src="js/components/products-two-component.js"></script>
  <script src="js/components/products-three-component.js"></script>
  <script src="js/components/products-four-component.js"></script>
  <script src="js/components/test1-component.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/shared/materialize.min.js"></script>
</body>
</html>
