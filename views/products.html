<div class="main-content"  ng-contoller="Products1Controller">
  <h1>Product Categories</h1>
  <div class="tabular">
    <div class="row">
      <div class="col s12">
        <ul class="tabs">
          <li class="tab col s3"><a class="active black-text" href="#products" >Test 1</a></li>
          <li class="tab col s3"><a class="black-text" href="#products2">Test 2</a></li>
          <li class="tab col s3"><a class="black-text" href="#products3">Test 3</a></li>
          <li class="tab col s3"><a class="black-text" href="#products4">Test 4</a></li>
        </ul>
      </div>
      <div id="test1" class="col s12 tab-content">

        <div class="tab-row" ng-repeat="prodRow in myProducts">
          <div class="tab-square" ng-repeat="product in prodRow">
            <div class="card">
              <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="../images/{{product.image}}">
                <p>{{product.image}}
              </div>
              <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{product.title}}<i class="material-icons right">more_vert</i></span>
                <p><a href="#">{{product.link}}</a></p>
              </div>
              <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">{{product.title}}<i class="material-icons right">close</i></span>
                <p>{{product.descriptions}}</p>
              </div>
            </div>
          </div>
        </div>
       
      </div>
    </div>
  </div>

</div>
